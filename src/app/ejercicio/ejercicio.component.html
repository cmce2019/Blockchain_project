<div class="container">
  <h1 class="title is-4 is-info help">{{status}}</h1>
<form #nameForm="ngForm">
  <div class="field">
    <label class="label">Fecha</label>
    <p class="control">
      <input [(ngModel)]="fecha"  class="input"  type="text" placeholder="Fecha"  name="Nombre"  required  #nameChangeModel="ngModel">
    </p>
  
  <label class="label">Longitud</label>
    <p class="control">
      <input [(ngModel)]="longitud"  class="input"  type="text" placeholder="Longitud"  name="Apellido"  required  #nameChangeModel="ngModel">
    </p>
  
  
  <label class="label">Latitud</label>
    <p class="control">
      <input [(ngModel)]="latitud"  class="input"  type="text" placeholder="Latitud"  name="Edad"  required  #nameChangeModel="ngModel">
    </p>


    <label class="label">Caudal</label>
    <p class="control">
      <input [(ngModel)]="caudal"  class="input"  type="text" placeholder="Caudal"  name="Edad"  required  #nameChangeModel="ngModel">
    </p>



    <div *ngIf="nameChangeModel.errors && (nameChangeModel.dirty || nameChangeModel.touched)"
         class="help is-danger">
        <p [hidden]="!nameChangeModel.errors.required">
          This field is required
        </p>
    </div>
  </div>
  
  <div class="field is-grouped">
    <p class="control">
      <button     (click)="registrarInstructor()" class="button is-primary">  Registrar info  </button>  <br> 
    <button     (click)="consultarInstructor()" class="button is-primary">  Consultar info  </button>  <br>
    <button (click)="registrarCiudadano()" class="button is-primary">Registrar  Ciudadano</button>   <br>
    <button (click)="registrarFuncionario()" class="button is-primary">Registrar Funcionario</button>  <br>
    
    </p>
    <div class="col col-sm-12">
      <h2 *ngIf="data; else elseBlock" >
       Latitud: {{latitud}} <br>
      Longitud: {{longitud}} <br>
       Caudal: {{caudal}} 
      </h2>
    </div>


  </div>
</form>
</div>
