<div class="container" style="background-color:lightblue">
  <h1 class="title is-4 is-info help">{{status}}</h1>
<form #nameForm="ngForm">
  <div class="field">
    <p> Registro de predio</p>
    <label class="label">Direccion de cuenta</label>
    <p class="control">
      <input [(ngModel)]="acc"  class="input"  type="text" placeholder="Direccion de cuenta"  name="nombre"  required  #nameChangeModel="ngModel">
    </p>
    <label class="label">Direccion fisica</label>
    <p class="control">
      <input [(ngModel)]="dirfisica"  class="input"  type="text" placeholder="Direccion fisica"  name="dirfisica"  required  #nameChangeModel="ngModel">
    </p>
    <label class="label">Numero de pisos</label>
    <p class="control">
      <input [(ngModel)]="numpisos"  class="input"  type="number" placeholder="Numero de pisos"  name="numpisos"  required  #nameChangeModel="ngModel">
    </p>
    <label class="label">Area</label>
    <p class="control">
      <input [(ngModel)]="area"  class="input"  type="number" placeholder="Area"  name="area"  required  #nameChangeModel="ngModel">
    </p>
  
    <div *ngIf="nameChangeModel.errors && (nameChangeModel.dirty || nameChangeModel.touched)"
         class="help is-danger">
        <p [hidden]="!nameChangeModel.errors.required">
          This field is required
        </p>
    </div>
  </div>
  
  <div class="field is-grouped">
    <p class="control">
      <button    [disabled]="!nameForm.valid"   (click)="registrarPredio()" class="button is-primary">  Registrar predio</button>
    </p>
  </div>
</form>
</div>
